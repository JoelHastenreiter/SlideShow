<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Slider</title>
  <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.10.2/css/all.css">
  <link href="./styles.css" rel="stylesheet" />
</head>

<body>
  <div id="slider" class="slider">
    <div class="slider-slides-wrapper" id="wrapper">
      <div class="slider-slide">
        <img src="images/1.jpg" />
      </div>
      <div class="slider-slide">
        <img src="images/2.jpg" />
      </div>
      <div class="slider-slide">
        <img src="images/3.jpg" />
      </div>
    </div>
    <div class="slider-controls">
      <div class="slider-control">
        <i class="fas fa-angle-left" id="left" onclick="izquierda()"></i>
      </div>
      <div class="slider-control">
        <i class="fas fa-angle-right" id="right" onclick="derecha()"></i>
      </div>
    </div>
    <nav class="slider-nav">
      <div class="slider-nav-item " id="uno" onclick="puntoUno()"></div>
      <div class="slider-nav-item" id="dos" onclick="puntoDos()"></div>
      <div class="slider-nav-item" id="tres" onclick="puntoTres()"></div>
    </nav>
  </div>
  <script src="./script.js"></script>
</body>

</html>
